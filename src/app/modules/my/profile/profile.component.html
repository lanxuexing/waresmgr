<div class="container" *ngIf="detail$ | async as detail">
    <div class="title-bar">
        <app-back-button [float]="false"></app-back-button>
        <span>个人信息</span>
    </div>
    <div class="content">
        <div class="info">
            <span>头像</span>
            <img
                appAvatar
                [avatarSize]="'3rem'"
                [src]="detail.avatar"
                alt="">
        </div>
        <div class="info">
            <span>会员名</span>
            <span>{{detail.username}}</span>
        </div>
        <div class="info">
            <span>昵称</span>
            <span>{{detail.name}}</span>
        </div>
        <div class="info">
            <span>会员登记</span>
            <span>{{detail.grade | appGrade}}</span>
        </div>
        <div class="info">
            <span>生日</span>
            <span>{{detail.birthday}}</span>
        </div>
        <div class="info">
            <span>性别</span>
            <span>{{detail.sex | appSex}}</span>
        </div>
        <div class="info">
            <span>我的收货地址</span>
            <span>{{detail.address}}</span>
        </div>
    </div>
</div>
