<!-- 顶部导航栏 -->
<app-scrollable-tab
    (selectChange)="onScrollableTabSelectChange($event)"
    [menus]="scrollableTab">
</app-scrollable-tab>
<!-- 轮播图 -->
<app-carousel
    [sliders]="banners">
</app-carousel>
<!-- 滚动菜单 -->
<app-horizontal-grid>
    <div
    appGridItem
    *ngFor="let item of channels">
        <img
            appGridItemImage
            [src]="item.icon"
            [alt]="item.link">
        <span
            appGridItemTitle>
            {{item.title}}
        </span>
    </div>
</app-horizontal-grid>
<router-outlet></router-outlet>
